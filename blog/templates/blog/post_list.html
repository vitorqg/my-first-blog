<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Blog Vic 1</title>
    <style>
        .thumbnail-img {
            width: 150px; /* Ajusta el tamaño según sea necesario */
            height: auto; /* Mantiene la proporción de aspecto */
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'post_list' %}">Blog Vic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post_list' %}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Proveedores</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </div>
</nav>

    <div class="container-md">
        <h1>Bienvenido al primer Blog de Victor</h1>
    </div>
    {% for post in posts %}

        <div class="container-md">
            <div class="card">
                <div class="card-header">
                    <p>publicado: {{ post.published_date }} </p>
                </div>
                <div class="card-body d-flex align-items-start">
                    <img src="https://www.zarla.com/images/zarla-compu-space-1x1-2400x2400-20220318-yc4677m3d3fd4kwq4hkd.png?crop=1:1,smart&width=250&dpr=2" class="img-thumbnail me-3 thumbnail-img" alt="...">
                    <div>
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.text|linebreaksbr }}</p>
                        <a href="#" class="btn btn-primary">Go Post</a>
                    </div>
                </div>
              </div>
        </div>
    {% endfor %}

</body>
</html>
